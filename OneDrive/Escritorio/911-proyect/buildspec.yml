version: 0.2

env:
  variables:
    AWS_ACCOUNT_ID: "577868331357"
    IMAGE_REPO_NAME: "develepor-repo-image"
    IMAGE_TAG: "dev"

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 577868331357.dkr.ecr.us-east-1.amazonaws.com
      


  build:
    commands:
      - echo "Building image Dockerfile"
      - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG .
      - echo "copiando imagen de docker a repositorio"
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
        - echo Writing image definitions file...
      - printf '[{"name":"admin911","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
    files: imagedefinitions.json